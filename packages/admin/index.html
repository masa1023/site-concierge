<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowAgent Admin - Content Management</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(
          135deg,
          #1e293b 0%,
          #334155 50%,
          #475569 100%
        );
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .header p {
        opacity: 0.8;
        font-size: 16px;
      }

      .content {
        padding: 40px;
      }

      .section {
        margin-bottom: 40px;
        padding: 30px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        background: #f8fafc;
      }

      .section h2 {
        font-size: 20px;
        color: #1e293b;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: 600;
        color: #374151;
        margin-bottom: 8px;
      }

      input[type='url'] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.2s ease;
      }

      input[type='url']:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .btn {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn:disabled {
        background: #9ca3af;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .btn-secondary {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      }

      .btn-secondary:hover {
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
      }

      .status {
        margin-top: 20px;
        padding: 16px;
        border-radius: 8px;
        font-weight: 500;
      }

      .status.loading {
        background: #eff6ff;
        color: #1e40af;
        border: 1px solid #bfdbfe;
      }

      .status.success {
        background: #f0fdf4;
        color: #166534;
        border: 1px solid #bbf7d0;
      }

      .status.error {
        background: #fef2f2;
        color: #dc2626;
        border: 1px solid #fecaca;
      }

      .logs {
        margin-top: 16px;
        padding: 16px;
        background: #1e293b;
        color: #e2e8f0;
        border-radius: 8px;
        font-family: 'Monaco', 'Consolas', monospace;
        font-size: 12px;
        max-height: 200px;
        overflow-y: auto;
        white-space: pre-wrap;
      }

      .step-indicator {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .step {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: 20px;
        background: #e5e7eb;
        color: #6b7280;
        font-size: 14px;
        font-weight: 500;
      }

      .step.active {
        background: #dbeafe;
        color: #1e40af;
      }

      .step.completed {
        background: #d1fae5;
        color: #166534;
      }

      .arrow {
        color: #9ca3af;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ü§ñ FlowAgent Admin</h1>
        <p>Manage your chatbot's knowledge base</p>
      </div>

      <div class="content">
        <div class="step-indicator">
          <div class="step" id="step-1">
            <span>1Ô∏è‚É£ Scrape Content</span>
          </div>
          <div class="arrow">‚Üí</div>
          <div class="step" id="step-2">
            <span>2Ô∏è‚É£ Index Data</span>
          </div>
          <div class="arrow">‚Üí</div>
          <div class="step" id="step-3">
            <span>3Ô∏è‚É£ Deploy</span>
          </div>
        </div>

        <!-- Scraping Section -->
        <div class="section">
          <h2>üîç Website Content Extraction</h2>
          <div class="form-group">
            <label for="website-url">Website URL to scrape:</label>
            <input
              type="url"
              id="website-url"
              placeholder="https://your-website.com"
              required
            />
          </div>
          <button class="btn" id="scrape-btn">
            <span>üöÄ Start Scraping</span>
          </button>
          <div id="scrape-status"></div>
        </div>

        <!-- Indexing Section -->
        <div class="section">
          <h2>üóÑÔ∏è Data Indexing</h2>
          <p style="color: #6b7280; margin-bottom: 20px; font-size: 14px">
            Index the scraped content into Weaviate for search functionality.
          </p>
          <button class="btn btn-secondary" id="index-btn" disabled>
            <span>‚ö° Start Indexing</span>
          </button>
          <div id="index-status"></div>
        </div>
      </div>
    </div>

    <script>
      const scrapeBtn = document.getElementById('scrape-btn')
      const indexBtn = document.getElementById('index-btn')
      const websiteUrl = document.getElementById('website-url')
      const scrapeStatus = document.getElementById('scrape-status')
      const indexStatus = document.getElementById('index-status')

      const step1 = document.getElementById('step-1')
      const step2 = document.getElementById('step-2')
      const step3 = document.getElementById('step-3')

      // Scraping functionality
      scrapeBtn.addEventListener('click', async () => {
        const url = websiteUrl.value.trim()

        if (!url) {
          alert('Please enter a valid URL')
          return
        }

        scrapeBtn.disabled = true
        scrapeBtn.innerHTML = '<span>üîÑ Scraping...</span>'

        scrapeStatus.innerHTML = `
        <div class="status loading">
          üîÑ Extracting content from ${url}...
        </div>
        <div class="logs" id="scrape-logs"></div>
      `

        step1.classList.add('active')

        try {
          const response = await fetch('/api/scrape', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ url }),
          })

          const result = await response.json()

          if (response.ok) {
            scrapeStatus.innerHTML = `
            <div class="status success">
              ‚úÖ Successfully scraped ${
                result.contentLength
              } characters from ${url}
            </div>
            <div class="logs">${
              result.logs || 'Content extracted successfully'
            }</div>
          `

            step1.classList.remove('active')
            step1.classList.add('completed')
            indexBtn.disabled = false
          } else {
            throw new Error(result.error || 'Scraping failed')
          }
        } catch (error) {
          scrapeStatus.innerHTML = `
          <div class="status error">
            ‚ùå Error: ${error.message}
          </div>
        `
          step1.classList.remove('active')
        } finally {
          scrapeBtn.disabled = false
          scrapeBtn.innerHTML = '<span>üöÄ Start Scraping</span>'
        }
      })

      // Indexing functionality
      indexBtn.addEventListener('click', async () => {
        indexBtn.disabled = true
        indexBtn.innerHTML = '<span>üîÑ Indexing...</span>'

        indexStatus.innerHTML = `
        <div class="status loading">
          üîÑ Indexing content into Weaviate...
        </div>
        <div class="logs" id="index-logs"></div>
      `

        step2.classList.add('active')

        try {
          const response = await fetch('/api/index', {
            method: 'POST',
          })

          const result = await response.json()

          if (response.ok) {
            indexStatus.innerHTML = `
            <div class="status success">
              ‚úÖ Successfully indexed ${result.chunksCount} content chunks
            </div>
            <div class="logs">${
              result.logs || 'Data indexed successfully'
            }</div>
          `

            step2.classList.remove('active')
            step2.classList.add('completed')
            step3.classList.add('completed')
          } else {
            throw new Error(result.error || 'Indexing failed')
          }
        } catch (error) {
          indexStatus.innerHTML = `
          <div class="status error">
            ‚ùå Error: ${error.message}
          </div>
        `
          step2.classList.remove('active')
        } finally {
          indexBtn.disabled = false
          indexBtn.innerHTML = '<span>‚ö° Start Indexing</span>'
        }
      })
    </script>
  </body>
</html>
